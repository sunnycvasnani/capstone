<div class="container"> 
  <div class="row justify-content-center">
      <div class="col-md-5 push-left">
          <div class="signin">
              <h1>Login</h1>
              <form action="">
                  <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #email>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <span><a href="" class="forgot"> Forgot your password?</a></span>
                      <input type="password" class="form-control" id="exampleInputPassword1" #password>
                  </div>
                  <button (click)=submitLogin(email.value,password.value)>Sign In</button>
                  <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="check">
                      <label class="form-check-label" for="check"> Keep me signed in</label>
                      <!-- <a href=""> Details</a> -->
                  </div>
                  <div>
                      <p>New user? Create an account here!</p>
                  </div>
                  <button type="submit" class="btn btn-primary" (click)="btnClick();"id="create">Sign Up (New Users)</button>
              </form>
          </div>
      </div>
  </div>
</div>
